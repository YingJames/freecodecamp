<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
  <header id="header">
    <nav id="nav-bar">
      <div>
        <img src="./images/logo.png" alt="logo" id="header-img">
      </div>
      
      <div id="nav--right">
        <a href="#form" class="nav-link">Contact</a>
        <a href="#features" class="nav-link">Features</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </div>
    </nav>
  </header>

  <div id="top-buffer"></div>
  <div id="cover">
    <h1 id="title"> Meet Alloy</h1>
    <img id="protein" src="images/protein.png" alt="protein">
  </div>

  <main>
    <div id="pricing">
      <h2>Pricing</h2>
      <p>At Just $12.99</p>
    </div>

    <iframe id="video" width="1885" height="812" src="https://www.youtube.com/embed/y-Jatfh2FAM" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div id="features">
      <h2>Reach New Heights with Alloy</h2>
      <p>Feel better</p>
      <span style="font-size:3rem;"><i class="fas fa-shield-alt"></i></span>
      <p>Feel faster</p>
      <span style="font-size:3rem;"><i class="fas fa-feather"></i></span>
      <p>Feel stronger</p>
      <span style="font-size:3rem;"><i class="fas fa-dumbbell"></i></span>
    </div>
  </main>


  <form id="form" action="https://www.freecodecamp.com/email-submit">
    <h2>Contact Us</h2>
      <input 
      name="email" 
      id="email" 
      type="email" 
      placeholder="Enter Email" 
      required>

      <!-- Button for Email -->
      <input id="submit" type="submit" value="Get Started" class="btn">
  </form>

  <script src="https://kit.fontawesome.com/cf6b863084.js" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
