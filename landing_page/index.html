<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
  <header id="header">
    <nav id="nav-bar">
      <div>
        <img src="./images/logo.png" alt="logo" id="header-img">
      </div>
      
      <div id="nav--right">
        <a href="#contact" class="nav-link">Contact</a>
        <a href="#features" class="nav-link">Features</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </div>
    </nav>
  </header>

  <main>
    <h1 id="title"> Meet Alloy</h1>
    <iframe id="video" width="1885" height="812" src="https://www.youtube.com/embed/WA4dDs0T7sM" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2 id="features">Find New Heights with Alloy</h2>
    <span><i class="fas fa-shield-alt"></i></span>
    <span><i class="fas fa-feather"></i></span>
  </main>

  <form id="form">
    <h2>Contact Us</h2>
    <label for="contact">Company Email:
      <input type="email" name="contact" placeholder="Email" >
    </label>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

  <script src="https://kit.fontawesome.com/cf6b863084.js" crossorigin="anonymous"></script>
</body>
</html>
