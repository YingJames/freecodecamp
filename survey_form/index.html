<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FCC: Survey Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <h1 id="title">freeCode Camp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="#">
      <div class="form-group">
        <label for="name" id="name-label">Name
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </label>
      </div>

      <div class="form-group">
        <label for="email" id="email-label">Email
        <input type="email" id="email" name="email" placeholder="Email" required>
        </label>
      </div>

      <div class="form-group">
        <label for="age" id="number-label">Age
        <input 
          type="number" 
          id="number" 
          name="age" 
          placeholder="Age"
          min="10"
          max="100"
        >
        </label>
      </div>

      <div class="form-group">
        <label for="role" id="role-label">Which option best describes your current role?
        <select id="dropdown" name="role" required>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        </label>
      </div>

      <div class="form-group">
        <p id="improve">What would you like to see improved?</p>
        <label for="frontend" id="improve-label">Front-end Projects
          <input type="checkbox" name="prefer" value="frontend">
        </label>
        <label for="backend">Back-end Projects
          <input type="checkbox" name="prefer" value="backend">
        </label>
      </div>
    </form>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
